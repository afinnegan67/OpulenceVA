<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opulence Construction Dashboard</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e1116;
      background-image:
        radial-gradient(1200px 600px at 20% 15%, rgba(56, 102, 163, 0.18), transparent 60%),
        radial-gradient(1000px 520px at 78% 85%, rgba(34, 80, 140, 0.14), transparent 65%);
      min-height: 100vh; color:#333;
    }
    .container { max-width:1200px; margin:0 auto; padding:2rem; }
    .header {
      position: relative;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(16px) saturate(120%);
      padding:2rem; border-radius:16px; margin-bottom:1rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06),
                  0 20px 60px rgba(0,0,0,0.25),
                  0 2px 10px rgba(0,0,0,0.15);
      text-align:center;
    }
    .header::before {
      content:"";
      position:absolute; inset:0; border-radius:16px; pointer-events:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), transparent 30%),
        linear-gradient(90deg, rgba(255,255,255,.06), transparent 40% 60%, rgba(255,255,255,.05));
    }
    .header h1 { color:#ffffff; font-size:2.5rem; margin-bottom:.5rem; }
    .header p  { color:#e5e7eb; font-size:1.1rem; }
    .topnav {
      display:flex; gap:.5rem; justify-content:center; flex-wrap:wrap;
      margin-bottom:1rem;
    }
    .topnav button {
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: #e5e7eb;
      padding: .6rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(12px) saturate(120%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 8px 24px rgba(0,0,0,0.25),
        0 2px 10px rgba(0,0,0,0.15);
      transition: transform .12s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease, color .2s ease;
    }
    .topnav button:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.28);
    }
    .topnav button.active {
      background: linear-gradient(135deg, rgba(96,165,250,0.30), rgba(139,92,246,0.30));
      border-color: rgba(96,165,250,0.55);
      color: #ffffff;
    }
    .dashboard-space {
      position: relative;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(16px) saturate(120%);
      padding:3rem; border-radius:16px; 
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06),
                  0 20px 60px rgba(0,0,0,0.25),
                  0 2px 10px rgba(0,0,0,0.15);
      min-height:600px; display:flex; align-items:center; justify-content:center; text-align:center;
    }
    .dashboard-space::before {
      content:"";
      position:absolute; inset:0; border-radius:16px; pointer-events:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), transparent 30%),
        linear-gradient(90deg, rgba(255,255,255,.06), transparent 40% 60%, rgba(255,255,255,.05));
    }
    .dashboard-placeholder { color:#e5e7eb; font-size:1.2rem; }
    .dashboard-placeholder .icon { color:#c7d2fe; opacity:.8; font-size:4rem; margin-bottom:1rem; }
    .loader {
      display:inline-block; width:40px; height:40px; border:4px solid #e5e7eb;
      border-top-color:#4f46e5; border-radius:50%; animation:spin 1s linear infinite;
      margin-bottom:1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .voice-status {
      position:fixed; top:30px; right:30px; background:rgba(0,0,0,0.8);
      color:#fff; padding:1rem 1.5rem; border-radius:25px;
      backdrop-filter:blur(10px); display:none; z-index:1001;
    }
    .voice-status.show { display:block; animation:slideDown .3s ease; }
    @keyframes slideDown { from{transform:translateY(-100%);opacity:0} to{transform:translateY(0);opacity:1} }

    @media (max-width: 768px) {
      .container { padding:1rem; }
      .header h1 { font-size:2rem; }
      .dashboard-space { padding:2rem; min-height:400px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Opulence for Construction</h1>
      <p>Voice-Controlled Construction Dashboard</p>
    </div>

    <div class="topnav" id="topnav">
      <button data-view="overview" class="active">Overview</button>
      <button data-view="schedule">Schedule</button>
      <button data-view="crew">Crew</button>
      <button data-view="problems">Problems</button>
    </div>

    <div class="dashboard-space" id="dashboardSpace">
      <div class="dashboard-placeholder">
        <div class="icon">üìä</div>
        <p>Dashboard components will be added here</p>
        <p><em>Click a tab above or use the voice agent to load a view</em></p>
      </div>
    </div>
  </div>

  <vapi-widget
    public-key="1f96e572-7a5b-4b45-ba8b-0dc2721ca738"
    assistant-id="d2572015-8bb2-4043-8913-87400a590bc5"
    mode="voice" theme="dark"
    base-bg-color="#000000" accent-color="#14B8A6"
    cta-button-color="#000000" cta-button-text-color="#ffffff"
    border-radius="large" size="full" position="bottom-right"
    title="TALK WITH AI" start-button-text="Start" end-button-text="End Call"
    chat-first-message="Hey, How can I help you today?"
    voice-show-transcript="true" consent-required="true" 
    consent-title="Terms and conditions"
    consent-content="By clicking 'Agree,' I consent to the recording and storage of my communications."
    consent-storage-key="vapi_widget_consent">
  </vapi-widget>

  <div class="voice-status" id="voiceStatus">Voice assistant ready</div>

  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async></script>

  <script>
    // Global config
    window.OPULENCE = window.OPULENCE || {};

    // Single dashboard management system
    class DashboardManager {
      constructor() {
        this.viewMap = {
          overview: 'Components/overview.html',
          schedule: 'Components/schedule.html',
          crew: 'Components/crew.html',
          problems: 'Components/problems.html'
        };
        this.spaceEl = document.getElementById('dashboardSpace');
        this.navEl = document.getElementById('topnav');
        this.currentView = null;
        this.lastToken = null;
        
        this.init();
      }

      init() {
        // Navigation clicks
        this.navEl?.addEventListener('click', (e) => {
          const btn = e.target.closest('button[data-view]');
          if (btn) this.loadView(btn.dataset.view);
        });

        // Hash routing
        window.addEventListener('hashchange', () => this.bootFromHash());
        this.bootFromHash();

        // Voice integration
        this.initVoiceIntegration();
      }

      async loadView(name) {
        if (!this.viewMap[name] || name === this.currentView) return;

        this.updateNavState(name);
        this.showLoading(name);

        try {
          const response = await fetch(this.viewMap[name], { cache: 'no-store' });
          if (!response.ok) throw new Error(`Failed to load ${name} (${response.status})`);
          
          const html = await response.text();
          this.spaceEl.innerHTML = html;
          this.executeScripts();
          
          this.currentView = name;
          location.hash = `#/${name}`;
          
          // Auto-initialize if needed
          this.autoInit(name);
          
        } catch (error) {
          this.showError(name, error);
        }
      }

      updateNavState(activeView) {
        this.navEl?.querySelectorAll('button').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.view === activeView);
        });
      }

      showLoading(name) {
        this.spaceEl.innerHTML = `
          <div>
            <div class="loader"></div>
            <div style="color:#6b7280">Loading ${name}‚Ä¶</div>
          </div>
        `;
      }

      showError(name, error) {
        this.spaceEl.innerHTML = `
          <div class="dashboard-placeholder">
            <div class="icon">‚ö†Ô∏è</div>
            <p>Couldn't load <strong>${name}</strong> view.</p>
            <p style="color:#6b7280">${error.message}</p>
          </div>
        `;
      }

      executeScripts() {
        this.spaceEl.querySelectorAll("script").forEach(script => {
          const newScript = document.createElement("script");
          newScript.textContent = script.innerHTML;
          document.body.appendChild(newScript);
          document.body.removeChild(newScript);
        });
      }

      autoInit(name) {
        const autoInitViews = ['crew', 'overview', 'schedule', 'problems'];
        if (autoInitViews.includes(name)) {
          setTimeout(() => {
            const btn = this.spaceEl.querySelector('#getBtn');
            if (btn && !btn.disabled) btn.click();
          }, 50);
        }
      }

      bootFromHash() {
        const match = location.hash.match(/^#\/([a-z0-9_-]+)/i);
        const view = match?.[1];
        if (view && this.viewMap[view]) {
          this.loadView(view);
        }
      }

      // Unified view extraction
      extractView(obj) {
        if (!obj) return null;
        const normalize = v => typeof v === 'string' ? v.toLowerCase() : null;
        
        return normalize(obj.view) || 
               normalize(obj.name) || 
               normalize(obj.targetView) || 
               normalize(obj.target) || 
               normalize(obj.command) || 
               normalize(obj.intent?.view) || 
               normalize(obj.action?.view) || 
               normalize(obj.payload?.view) || 
               normalize(obj.metadata?.view);
      }

      showVoiceStatus(message) {
        const status = document.getElementById('voiceStatus');
        if (!status) return;
        status.textContent = message;
        status.classList.add('show');
        setTimeout(() => status.classList.remove('show'), 3000);
      }

      initVoiceIntegration() {
        // Unified message handler
        window.addEventListener('message', (event) => {
          try {
            const data = event.data;
            if (!data) return;

            // Handle Vapi widget events
            if (data.type === 'vapi-widget') {
              this.handleVapiEvent(data);
            }
            // Handle custom bridge events
            else if (data.type === 'opulence') {
              const view = this.extractView(data) || this.extractView(data.payload);
              if (view && this.viewMap[view]) this.loadView(view);
            }
          } catch (error) {
            console.warn('[voice] Message handling error:', error.message);
          }
        });

        // Start voice intent polling
        this.startVoicePolling();
      }

      handleVapiEvent(data) {
        switch (data.event) {
          case 'call-start':
            this.showVoiceStatus('üé§ Voice call started');
            break;
          case 'call-end':
            this.showVoiceStatus('üëã Voice call ended');
            break;
          case 'message':
            const msg = data.message || {};
            if (msg.transcript) this.showVoiceStatus(`"${msg.transcript}"`);
            
            const view = this.extractView(msg) || this.extractView(msg.data);
            if (view && this.viewMap[view]) {
              this.loadView(view);
              this.showVoiceStatus(`Switching to ${view}`);
            }
            break;
        }
      }

      async startVoicePolling() {
        const poll = async () => {
          try {
            const url = new URL('/api/voice-intent', location.origin);
            if (this.lastToken) url.searchParams.set('since', this.lastToken);

            const response = await fetch(url, { cache: 'no-store' });
            if (!response.ok) return;

            const data = await response.json();
            const token = data.updatedAt || data.ts || data.version;
            const view = this.extractView(data);

            const hasChanged = data.changed || 
                             (token && token !== this.lastToken) || 
                             (view && view !== this.currentView);

            if (view && this.viewMap[view] && hasChanged) {
              await this.loadView(view);
              this.showVoiceStatus(`Switched to ${view}`);
            }

            if (token) this.lastToken = token;
          } catch (error) {
            console.warn('[voice] Polling error:', error.message);
          }
        };

        // Clear any existing timer
        if (window._voicePollTimer) clearInterval(window._voicePollTimer);
        window._voicePollTimer = setInterval(poll, 2000);
      }
    }

    // Initialize dashboard
    const dashboard = new DashboardManager();
    
    // Expose for external access
    window.loadDashboard = (view) => dashboard.loadView(view);
    
    console.log('Opulence Dashboard initialized');
  </script>
</body>
</html>
